<!DOCTYPE html>
<html lang="es">

<!--se empieza con una etiqueta <a></a> y luego href, que es el destino del enlace, o sea se coloca el enlace
target = blank  es para que el enlace se abra en una ventana nueva 
rel="noopener noreferrer" es por seguridad-->
