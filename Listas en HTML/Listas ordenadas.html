<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered lists and unordered lists</title>
</head>
<body>
    <p>supermarket shopping list</p>
    <ul>
        <li>Bananas</li>
        <li>Apples</li>
        <ol>
            <li>verdes</li>
            <li>maduras</li>
            <li>podridas</li>
        </ol>
        <li>Pears</li>
        <li>Noodles</li>
        <li>Egg</li>
    </ul>

    <p>business days of the week</p>
        <ol>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>

            
        </ol>
    
    
</body>
</html>
<!-- con <ul></ul> la lista en desordenada, y con
<ol></ol> la lista es ordenada, tambien se pueden 
hacer listas anidadas como el ejemplo de manzana-->
