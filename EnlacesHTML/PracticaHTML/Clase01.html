<!--Tip: En VSC si escribimos html:5 y presionamos TAB este código se escribirá automáticamente.

<!DOCTYPE html> Indica que la versión corresponde a HTML5.

<html lang= “es”> Es la etiqueta principal que engloba al resto de las etiquetas, el atributo lang
define el tipo de lenguaje.

<head> Es la cabeza del documento que contiene los metadatos de la página web.

<meta charset="utf-8"> Indica al navegador qué tipo de caracteres contiene la página, con el 
atributo charset vamos a indicar el conjunto de caracteres que vamos a usar y con el valor "utf-8" 
abarcamos a la mayoría de los sistemas de escritura.

<title> Indica el título de la página Web, que se visualiza en la barra de título del navegador. 

<body> Es el cuerpo del documento donde va a estar todo el contenido que vamos a mostrar.
    Las etiquetas
● Definen qué función cumple cada elemento dentro de la página.

● Estructura básica, tienen una apertura y un cierre que describen la información 
contenida entre ellas, aunque algunos casos solamente tienen apertura, como la 
etiqueta <br> (line break o salto de línea):

Etiquetas básicas
<h1>, <h2>, <h3>….<h6>: Encabezados, numerados del 1 al 6 por orden de relevancia. Es 
importante respetar ese orden para que el navegador entienda la estructura de la página.

Tip: En VSC si escribimos h1 y presionamos TAB la etiqueta de cierre se escribe 
automáticamente
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <b>Practica html clase numero one</b>
    <p>hola estamos en el parrafo 1</p>
    <p>ahora hemos cambiado al parrafo 2</p>
    <p>este es un parrafo <br>que continua en este renglon</p>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de practica</title>
</head>
<body>
    
</body>
</html>
